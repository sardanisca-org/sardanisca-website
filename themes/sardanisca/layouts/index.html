<!DOCTYPE html>
<html>
	{{ partial "header.html" . }}
	<body>
	  <article>
  		<div class="content">
  			{{ partial "head.html" . }}
  			<main class="list">
  			  {{- partial "title-and-content.html" . -}}
  				<div class="site-description">
  					{{- if isset .Site.Params "subtitle" -}}
  					<p>{{ .Site.Params.Subtitle | .Page.RenderString }}</p>
  					{{- end -}}
  				</div>
  			</main>
  			{{ partial "footer.html" . }}
  		</div>
		</article>
	</body>
</html>
