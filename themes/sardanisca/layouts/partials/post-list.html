<h2>{{ .title }}</h2>
{{- if and .posts (gt (len .posts) 0) -}}
  <ul class="posts">
    {{- range .posts -}}
      <li class="post">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        {{- partial "date-interval.html" . -}}
      </li>
    {{- end -}}
  </ul>
{{- else -}}
  <p>{{ i18n "nothingFound" }}</p>
{{- end -}}
